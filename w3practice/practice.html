<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function sayHello()
      {
       document.getElementById('demo').innerHTML="Hello World";
      }
    </script>
</head>
<body>
    <h1>Javascript Using Function</h1>
    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit aperiam libero quis sunt saepe quidem quos consequatur, aliquid odit assumenda perspiciatis corporis suscipit aliquam soluta deleniti corrupti eum. Dicta, illum.</p>
    <button type = "button" onclick="sayHello()">Try it</button>
   

</body>
</html>
